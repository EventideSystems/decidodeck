<h1>{{ vm.user.name }}</h1>

<form ng-submit="vm.save()" class="form-horizontal" novalidate name="vm.userForm">
  <div class="form-group clearfix">
    <label for="new-user-name" class="required col-sm-4 control-label">Enter full name</label>

    <div class="col-sm-8">
      <input type="text" name="name" ng-model="vm.user.name" class="form-control" id="new-user-name" placeholder="enter full name" required>
    </div>

    <div class="field-errors" ng-messages="vm.userForm.name.$error" ng-if="vm.userForm.name.$touched">
      <p ng-message="required">Name is required.</p>
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="new-user-email" class="required col-sm-4 control-label">Enter email</label>

    <div class="col-sm-8">
      <input type="email" name="email" ng-model="vm.user.email" class="form-control" id="new-user-email" placeholder="enter user email" required>
    </div>

    <div class="field-errors" ng-messages="vm.userForm.email.$error" ng-if="vm.userForm.email.$touched">
      <p ng-message="required">Email is required.</p>
      <p ng-message="email">Must be a valid email.</p>
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="new-user-password" class="col-sm-4 control-label">Change password</label>

    <div class="col-sm-8">
      <input type="password" name="password" ng-model="vm.user.password" class="form-control" id="new-user-password" placeholder="enter new password">
    </div>
  </div>

  <div class="form-group clearfix">
    <label for="new-user-admin" class="col-sm-4 control-label">User is an admin</label>

    <div class="col-sm-8">
      <input type="checkbox" ng-model="vm.user.role" class="form-control" id="new-user-admin" ng-true-value="'admin'" ng-false-value="'user'">
    </div>
  </div>

  <div class="col-sm-offset-4">
    <input type="submit" value="Update" class="btn btn-primary" ng-disabled="vm.userForm.$invalid">
    <button type="button" class="btn btn-danger" ng-click="vm.deleteUser()">Delete user</button>
  </div>
</form>
