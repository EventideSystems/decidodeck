<h1>Users</h1>

<wkd-action-panel toggle-title="Invite new user">
  <form ng-submit="vm.inviteUser()" class="form-horizontal" novalidate name="vm.newUserForm">
    <div class="form-group clearfix">
      <label for="new-user-name" class="required col-sm-4 control-label">Enter full name</label>

      <div class="col-sm-8">
        <input type="text" name="name" ng-model="vm.newUser.name" class="form-control" id="new-user-name" placeholder="enter full name" required>
      </div>


      <div class="field-errors" ng-messages="vm.newUserForm.name.$error" ng-if="vm.newUserForm.name.$touched">
        <p ng-message="required">Name is required.</p>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="new-user-email" class="required col-sm-4 control-label">Enter email</label>

      <div class="col-sm-8">
        <input type="email" name="email" ng-model="vm.newUser.email" class="form-control" id="new-user-email" placeholder="enter user email" required>
      </div>

      <div class="field-errors" ng-messages="vm.newUserForm.email.$error" ng-if="vm.newUserForm.email.$touched">
        <p ng-message="required">Email is required.</p>
        <p ng-message="email">Must be a valid email.</p>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="new-user-admin" class="col-sm-4 control-label">Create user as admin</label>

      <div class="col-sm-8">
        <input type="checkbox" ng-model="vm.newUser.isAdmin" class="form-control" id="new-user-admin">
      </div>
    </div>

    <div class="col-sm-offset-4">
      <input type="submit" value="Invite user" class="btn btn-primary" ng-disabled="vm.newUserForm.$invalid">
    </div>
  </form>
</wkd-action-panel>

<h2>Active users</h2>

<table class="table table-striped table-hover" ts-wrapper>
  <thead>
    <tr>
      <td ts-criteria="attributes.name" ts-default>Name</td>
      <td ts-criteria="attributes.email" >Email</td>
      <td ts-criteria="attributes.lastSignInAt">Last logged in</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in vm.users" ts-repeat>
      <td><i ng-if="user.attributes.role === 'admin'" class="fa fa-star"></i> {{ user.attributes.name }}</td>
      <td>{{ user.attributes.email }}</td>
      <td>{{ user.attributes.lastSignInAt | date }}</td>
    </tr>
  </tbody>
</table>

<h2>Pending invitations</h2>
<table class="table table-striped table-hover" ts-wrapper>
  <thead>
    <tr>
      <td ts-criteria="attributes.name" ts-default>Name</td>
      <td ts-criteria="attributes.email" >Email</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in vm.pending" ts-repeat>
      <td><i ng-if="user.attributes.role === 'admin'" class="fa fa-star"></i> {{ user.attributes.name }}</td>
      <td>{{ user.attributes.email }}</td>
    </tr>
  </tbody>
</table>
