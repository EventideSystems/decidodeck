<h1>New organisation</h1>

<form ng-submit="vm.submitForm()" class="form-horizontal">
  <div class="form-group">
    <label for="org-name" class="col-sm-4 control-label">Organisation Name</label>

    <div class="col-sm-8">
      <input type="text" ng-model="vm.organisation.name" class="form-control" id="org-name" placeholder="enter organisation name">
    </div>
  </div>

  <div class="form-group">
    <label for="org-website" class="col-sm-4 control-label">Website</label>

    <div class="col-sm-8">
      <input type="text" ng-model="vm.organisation.weblink" class="form-control" id="org-website" placeholder="enter website">
    </div>
  </div>

  <div class="form-group">
    <label for="org-sector" class="col-sm-4 control-label">Description</label>

    <div class="col-sm-8">
      <textarea class="form-control" ng-model="vm.organisation.description" placeholder="enter description"></textarea>
    </div>
  </div>

  <div class="col-sm-offset-4">
    <button type="submit" class="btn btn-primary">
      Create organisation
    </button>
  </div>



</form>
