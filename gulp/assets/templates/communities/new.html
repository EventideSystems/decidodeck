<h1>New community</h1>

<form ng-submit="vm.submitForm()" class="form-horizontal">
  <div class="form-group">
    <label for="org-name" class="col-sm-4 control-label">Community Name</label>

    <div class="col-sm-8">
      <input type="text" ng-model="vm.community.name" class="form-control" id="org-name" placeholder="enter community name">
    </div>
  </div>

  <div class="form-group">
    <label for="org-sector" class="col-sm-4 control-label">Description</label>

    <div class="col-sm-8">
      <textarea class="form-control" ng-model="vm.community.description" placeholder="enter description"></textarea>
    </div>
  </div>

  <div class="col-sm-offset-4">
    <button type="submit" class="btn btn-primary">
      Create community
    </button>
  </div>

</form>
