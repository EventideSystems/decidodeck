<form ng-submit="vm.submitForm()" name="vm.communityForm" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="community-name" class="required col-sm-4 control-label">Community Name</label>

    <div class="col-sm-8">
      <input type="text" name="communityName" ng-model="vm.community.name" class="form-control" id="community-name" placeholder="enter community name" required>
    </div>

    <div class="field-errors" ng-messages="vm.communityForm.communityName.$error" ng-show="vm.communityForm.communityName.$touched">
      <p ng-message="required">Name is required.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="community-desc" class="required col-sm-4 control-label">Description</label>

    <div class="col-sm-8">
      <textarea id="community-desc" class="form-control" name="communityDesc" required ng-model="vm.community.description" placeholder="enter description"></textarea>
    </div>

    <div class="field-errors" ng-messages="vm.communityForm.communityDesc.$error" ng-show="vm.communityForm.communityDesc.$touched">
      <p ng-message="required">Description is required.</p>
    </div>
  </div>
  <div class="col-sm-offset-4">
    <input type="submit" ng-attr-value="{{ vm.action === 'list' ? 'Create' : 'Update' }} community" class="btn btn-primary" ng-disabled="vm.communityForm.$invalid">

    <button type="button" ng-click="vm.deleteResource()" ng-if="vm.action !== 'list'" class="btn btn-danger">Delete community</button>

    <button type="button" ng-click="$dismiss()" ng-if="vm.insideModal" class="btn btn-danger">Cancel</button>
  </div>
</form>
