<div class="modal-body">
  <h1 class="modal-title clearfix">
    <span class="inner">{{ vm.title }}</span>
    <div class="action pull-right">
      <a href ng-click="$close()"><i class="fa fa-times"></i></a>
    </div>
  </h1>

  <iframe class="tscplayer_inline embeddedObject" name="tsc_player" scrolling="no" frameborder="0" type="text/html" style="overflow:hidden;" ng-src="{{::vm.url}}" height="320" width="568" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
