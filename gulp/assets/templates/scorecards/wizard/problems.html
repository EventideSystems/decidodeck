<h2>Create or assign a wicked problem</h2>

<div class="form-horizontal">
  <div ng-show="vm.problems.length">
    <div class="form-group border-top">
      <label for="scorecard-problem" class="col-sm-4 control-label">Select a problem</label>

      <div class="col-sm-8">
        <select class="form-control" id="scorecard-problem" ng-model="vm.newProblem.problem" ng-options="problem.attributes.name for problem in vm.problems">
        </select>
      </div>
    </div>

    <em class="col-sm-offset-4 or-tag">or <a ng-click="vm.openModal('problems')"href>create a new problem</a></em>
  </div>

  <div ng-hide="vm.problems.length">
    <em class="or-tag">You have no problems setup, <a ng-click="vm.openModal('problems')"href>create one now?</a></em>
  </div>

  <div class="col-sm-offset-4" ng-show="vm.newProblem.problem">
    <button class="btn btn-default" wz-next>
      Assign Initiatives <i class="fa fa-angle-double-right"></i>
    </button>
  </div>
</div>

<script type="text/ng-template" id="/templates/problems/problems-modal.html">
  <div class="modal-body" ng-include="'/templates/problems/new.html'">
  </div>
</script>
