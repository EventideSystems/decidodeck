<h1>Scorecards</h1>

<div class="action-panel">
  <a href class="toggle" ui-sref="^.new">
    <i class="fa" ng-class="'fa-' + (toggled ? 'minus' : 'plus')"></i>
    Add new scorecard
  </a>
</div>


<h2>Current scorecards</h2>

<table class="table table-striped table-hover" ts-wrapper>
  <thead>
    <tr>
      <td ts-criteria="attributes.name" ts-default>Name</td>
      <td ts-criteria="attributes.description" ts-default>Description</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="scorecard in vm.scorecards" ts-repeat>
      <td><a href ui-sref="^.view({ id: scorecard.id })">{{ scorecard.attributes.name }}</a></td>
      <td>{{ scorecard.attributes.description }}</td>
    </tr>
  </tbody>
</table>
