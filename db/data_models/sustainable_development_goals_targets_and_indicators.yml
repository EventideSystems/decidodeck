---
name: Sustainable Development Goals, Targets and Indicators
description: Three-tier SDGs data model, expanded to Goals, Targets and Indicators
goals:
- name: End poverty in all its forms everywhere
  short_name: No Poverty
  description: Goal 1 calls for an end to poverty in all its manifestations, including
    extreme poverty, over the next 15 years. All people everywhere, including the
    poorest and most vulnerable, should enjoy a basic standard of living and social
    protection benefits.
  code: '1'
  color: "#E5243B"
  targets:
  - name: By 2030, eradicate extreme poverty for all people everywhere, currently
      measured as people living on less than $1.25 a day
    short_name: Eradicate Extreme Poverty
    description: By 2030, eradicate extreme poverty for all people everywhere, currently
      measured as people living on less than $1.25 a day
    code: '1.1'
    color: "#E5243B"
    indicators:
    - name: Proportion of the population living below the international poverty line
        by sex, age, employment status and geographic location (urban/rural)
      code: 1.1.1
  - name: By 2030, reduce at least by half the proportion of men, women and children
      of all ages living in poverty in all its dimensions according to national definitions
    short_name: Reduce Poverty by at Least 50%
    description: By 2030, reduce at least by half the proportion of men, women and
      children of all ages living in poverty in all its dimensions according to national
      definitions
    code: '1.2'
    color: "#E5243B"
    indicators:
    - name: Proportion of population living below the national poverty line, by sex
        and age
      code: 1.2.1
    - name: Proportion of men, women and children of all ages living in poverty in
        all its dimensions according to national definitions
      code: 1.2.2
  - name: Implement nationally appropriate social protection systems and measures
      for all, including floors, and by 2030 achieve substantial coverage of the poor
      and the vulnerable
    short_name: Implement Social Protection Systems
    description: Implement nationally appropriate social protection systems and measures
      for all, including floors, and by 2030 achieve substantial coverage of the poor
      and the vulnerable
    code: '1.3'
    color: "#E5243B"
    indicators:
    - name: Proportion of population covered by social protection floors/systems,
        by sex, distinguishing children, unemployed persons, older persons, persons
        with disabilities, pregnant women, newborns, work-injury victims and the poor
        and the vulnerable
      code: 1.3.1
  - name: By 2030, ensure that all men and women, in particular the poor and the
      vulnerable, have equal rights to economic resources, as well as access to basic
      services, ownership and control over land and other forms of property, inheritance,
      natural resources, appropriate new technology and financial services, including
      microfinance
    short_name: Equal Rights to Ownership, Basic Services, Technology and Economic
      Resources
    description: By 2030, ensure that all men and women, in particular the poor and
      the vulnerable, have equal rights to economic resources, as well as access to
      basic services, ownership and control over land and other forms of property,
      inheritance, natural resources, appropriate new technology and financial services,
      including microfinance
    code: '1.4'
    color: "#E5243B"
    indicators:
    - name: Proportion of population living in households with access to basic services
      code: 1.4.1
    - name: Proportion of total adult population with secure tenure rights to land,
        (a) with legally recognized documentation, and (b) who perceive their rights
        to land as secure, by sex and type of tenure
      code: 1.4.2
  - name: By 2030, build the resilience of the poor and those in vulnerable situations
      and reduce their exposure and vulnerability to climate-related extreme events
      and other economic, social and environmental shocks and disasters
    short_name: Build Resilience to Environmental, Economic and Social Disasters
    description: By 2030, build the resilience of the poor and those in vulnerable
      situations and reduce their exposure and vulnerability to climate-related extreme
      events and other economic, social and environmental shocks and disasters
    code: '1.5'
    color: "#E5243B"
    indicators:
    - name: Number of deaths, missing persons and directly affected persons attributed
        to disasters per 100,000 population
      code: 1.5.1
    - name: Direct economic loss attributed to disasters in relation to global gross
        domestic product (GDP)
      code: 1.5.2
    - name: Number of countries that adopt and implement national disaster risk reduction
        strategies in line with the Sendai Framework for Disaster Risk Reduction 2015-2030
      code: 1.5.3
    - name: Proportion of local governments that adopt and implement local disaster
        risk reduction strategies in line with national disaster risk reduction strategies
      code: 1.5.4
  - name: Ensure significant mobilization of resources from a variety of sources,
      including through enhanced development cooperation, in order to provide adequate
      and predictable means for developing countries, in particular least developed
      countries, to implement programmes and policies to end poverty in all its dimensions
    short_name: Mobilize Resources to Implement Policies to End Poverty
    description: Ensure significant mobilization of resources from a variety of sources,
      including through enhanced development cooperation, in order to provide adequate
      and predictable means for developing countries, in particular least developed
      countries, to implement programmes and policies to end poverty in all its dimensions
    code: 1.a
    color: "#E5243B"
    indicators:
    - name: Total official development assistance grants that focus on poverty reduction
        as a share of the recipient countryâ€™s gross national income
      code: 1.a.1
    - name: Proportion of total government spending on essential services (education,
        health and social protection)
      code: 1.a.2
  - name: Create sound policy frameworks at the national, regional and international
      levels, based on pro-poor and gender-sensitive development strategies, to support
      accelerated investment in poverty eradication actions
    short_name: Create pro-poor and gender-sensitive policy frameworks
    description: Create sound policy frameworks at the national, regional and international
      levels, based on pro-poor and gender-sensitive development strategies, to support
      accelerated investment in poverty eradication actions
    code: 1.b
    color: "#E5243B"
    indicators:
    - name: Pro-poor public social spending
      code: 1.b.1
- name: End hunger, achieve food security and improved nutrition and promote sustainable
    agriculture
  short_name: Zero Hunger
  description: Goal 2 seeks to end hunger and all forms of malnutrition and to achieve
    sustainable food production by 2030. It is premised on the idea that everyone
    should have access to sufficient nutritious food, which will require widespread
    promotion of sustainable agriculture, a doubling of agricultural productivity,
    increased investments and properly functioning food markets.
  code: '2'
  color: "#DDA63A"
  targets:
  - name: By 2030, end hunger and ensure access by all people, in particular the
      poor and people in vulnerable situations, including infants, to safe, nutritious
      and sufficient food all year round
    short_name: Universal Access to Safe and Nutritious Food
    description: By 2030, end hunger and ensure access by all people, in particular
      the poor and people in vulnerable situations, including infants, to safe, nutritious
      and sufficient food all year round
    code: '2.1'
    color: "#DDA63A"
    indicators:
    - name: Prevalence of undernourishment
      code: 2.1.1
    - name: Prevalence of moderate or severe food insecurity in the population, based
        on the Food Insecurity Experience Scale (FIES)
      code: 2.1.2
  - name: By 2030, end all forms of malnutrition, including achieving, by 2025, the
      internationally agreed targets on stunting and wasting in children under 5 years
      of age, and address the nutritional needs of adolescent girls, pregnant and
      lactating women and older persons
    short_name: End All Forms of Malnutrition
    description: By 2030, end all forms of malnutrition, including achieving, by
      2025, the internationally agreed targets on stunting and wasting in children
      under 5 years of age, and address the nutritional needs of adolescent girls,
      pregnant and lactating women and older persons
    code: '2.2'
    color: "#DDA63A"
    indicators:
    - name: Prevalence of stunting (height for age <-2 standard deviation from the
        median of the World Health Organization (WHO) Child Growth Standards) among
        children under 5 years of age
      code: 2.2.1
    - name: Prevalence of malnutrition (weight for height >+2 or <-2 standard deviation
        from the median of the WHO Child Growth Standards) among children under 5
        years of age, by type (wasting and overweight)
      code: 2.2.2
    - name: Prevalence of anaemia in women aged 15 to 49 years, by pregnancy status
        (percentage)
      code: 2.2.3
    - name: 2.2.4 Prevalence of minimum dietary diversity, by population group (children
        aged 6 to 23.9 months and non-pregnant women aged 15 to 49 years)
      code: 2.2.4
  - name: By 2030, double the agricultural productivity and incomes of small-scale
      food producers, in particular women, indigenous peoples, family farmers, pastoralists
      and fishers, including through secure and equal access to land, other productive
      resources and inputs, knowledge, financial services, markets and opportunities
      for value addition and non-farm employment
    short_name: Double the Productivity and Incomes of Small-Scale Food Producers
    description: By 2030, double the agricultural productivity and incomes of small-scale
      food producers, in particular women, indigenous peoples, family farmers, pastoralists
      and fishers, including through secure and equal access to land, other productive
      resources and inputs, knowledge, financial services, markets and opportunities
      for value addition and non-farm employment
    code: '2.3'
    color: "#DDA63A"
    indicators:
    - name: Volume of production per labour unit by classes of farming/pastoral/forestry
        enterprise size
      code: 2.3.1
    - name: Average income of small-scale food producers, by sex and indigenous status
      code: 2.3.2
  - name: By 2030, ensure sustainable food production systems and implement resilient
      agricultural practices that increase productivity and production, that help
      maintain ecosystems, that strengthen capacity for adaptation to climate change,
      extreme weather, drought, flooding and other disasters and that progressively
      improve land and soil quality
    short_name: Sustainable Food Production and Resilient Agricultural Practices
    description: By 2030, ensure sustainable food production systems and implement
      resilient agricultural practices that increase productivity and production,
      that help maintain ecosystems, that strengthen capacity for adaptation to climate
      change, extreme weather, drought, flooding and other disasters and that progressively
      improve land and soil quality
    code: '2.4'
    color: "#DDA63A"
    indicators:
    - name: Proportion of agricultural area under productive and sustainable agriculture
      code: 2.4.1
  - name: By 2020, maintain the genetic diversity of seeds, cultivated plants and
      farmed and domesticated animals and their related wild species, including through
      soundly managed and diversified seed and plant banks at the national, regional
      and international levels, and promote access to and fair and equitable sharing
      of benefits arising from the utilization of genetic resources and associated
      traditional knowledge, as internationally agreed
    short_name: Maintain the Genetic Diversity in Food Production
    description: By 2020, maintain the genetic diversity of seeds, cultivated plants
      and farmed and domesticated animals and their related wild species, including
      through soundly managed and diversified seed and plant banks at the national,
      regional and international levels, and promote access to and fair and equitable
      sharing of benefits arising from the utilization of genetic resources and associated
      traditional knowledge, as internationally agreed
    code: '2.5'
    color: "#DDA63A"
    indicators:
    - name: Number of (a) plant and (b) animal genetic resources for food and agriculture
        secured in either medium- or long-term conservation facilities
      code: 2.5.1
    - name: Proportion of local and transboundary breeds classified as being at risk
        of extinction
      code: 2.5.2
  - name: Increase investment, including through enhanced international cooperation,
      in rural infrastructure, agricultural research and extension services, technology
      development and plant and livestock gene banks in order to enhance agricultural
      productive capacity in developing countries, in particular least developed countries
    short_name: Invest in Rural Infrastructure, Agricultural Research, Technology
      and Gene Banks
    description: Increase investment, including through enhanced international cooperation,
      in rural infrastructure, agricultural research and extension services, technology
      development and plant and livestock gene banks in order to enhance agricultural
      productive capacity in developing countries, in particular least developed countries
    code: 2.a
    color: "#DDA63A"
    indicators:
    - name: The agriculture orientation index for government expenditures
      code: 2.a.1
    - name: Total official flows (official development assistance plus other official
        flows) to the agriculture sector
      code: 2.a.2
  - name: Correct and prevent trade restrictions and distortions in world agricultural
      markets, including through the parallel elimination of all forms of agricultural
      export subsidies and all export measures with equivalent effect, in accordance
      with the mandate of the Doha Development Round
    short_name: Prevent Agricultural Trade Restrictions, Market Distortions and Export
      Subsidies
    description: Correct and prevent trade restrictions and distortions in world
      agricultural markets, including through the parallel elimination of all forms
      of agricultural export subsidies and all export measures with equivalent effect,
      in accordance with the mandate of the Doha Development Round
    code: 2.b
    color: "#DDA63A"
    indicators:
    - name: Agricultural export subsidies
      code: 2.b.1
  - name: Adopt measures to ensure the proper functioning of food commodity markets
      and their derivatives and facilitate timely access to market information, including
      on food reserves, in order to help limit extreme food price volatility
    short_name: Ensure Stable Food Commodity Markets and Timely Access to Information
    description: Adopt measures to ensure the proper functioning of food commodity
      markets and their derivatives and facilitate timely access to market information,
      including on food reserves, in order to help limit extreme food price volatility
    code: 2.c
    color: "#DDA63A"
    indicators:
    - name: Indicator of food price anomalies
      code: 2.c.1
- name: Ensure healthy lives and promote well-being for all at all ages
  short_name: Good Health and Well-Being
  description: Goal 3 aims to ensure health and well-being for all at all ages by
    improving reproductive, maternal and child health; ending the epidemics of major
    communicable diseases; reducing non-communicable and environmental diseases; achieving
    universal health coverage; and ensuring access to safe, affordable and effective
    medicines and vaccines for all.
  code: '3'
  color: "#4C9F38"
  targets:
  - name: By 2030, reduce the global maternal mortality ratio to less than 70 per
      100,000 live births
    short_name: Reduce Maternal Mortality
    description: By 2030, reduce the global maternal mortality ratio to less than
      70 per 100,000 live births
    code: '3.1'
    color: "#4C9F38"
    indicators:
    - name: Maternal mortality ratio
      code: 3.1.1
    - name: Proportion of births attended by skilled health personnel
      code: 3.1.2
  - name: By 2030, end preventable deaths of newborns and children under 5 years
      of age, with all countries aiming to reduce neonatal mortality to at least as
      low as 12 per 1,000 live births and under-5 mortality to at least as low as
