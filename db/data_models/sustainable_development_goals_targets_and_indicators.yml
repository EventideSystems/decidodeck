    short_name: Prevent and Treat Substance Abuse
    description: Strengthen the prevention and treatment of substance abuse, including
      narcotic drug abuse and harmful use of alcohol
    code: '3.5'
    color: "#4C9F38"
    indicators:
    - name: Coverage of treatment interventions (pharmacological, psychosocial and
