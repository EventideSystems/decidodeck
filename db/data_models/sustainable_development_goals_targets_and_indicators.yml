      as 25 per 1,000 live births
    code: '3.2'
    color: "#4C9F38"
    indicators:
    - name: Underâ€‘5 mortality rate
      code: 3.2.1
    - name: Neonatal mortality rate
      code: 3.2.2
  - name: By 2030, end the epidemics of AIDS, tuberculosis, malaria and neglected
